<mat-card class="my-1">
  <div class="text-center">
    <mat-card-title class="fs-3">{{ event.title }}</mat-card-title>
  </div>
  @if (isRequested)
  {
    <form [formGroup]="upvoteToggle" class="text-end me-3">
      <mat-button-toggle-group aria-label="Upvote Event" multiple formControlName="toggle">
        <mat-button-toggle [value]="'toggled'">
          <mat-icon aria-hidden="false">thumb_up</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </form>
  }

  @if (event.date || event.presenter) {
    <mat-card-header>
      <div class="fs-5 col-10">
        @if (event.presenter) {
          <p>Presenter: {{event.presenter}}</p>
        }
        @if (event.date) {
          <p>{{event.date | date: 'longDate'}}</p>
        } 
      </div>
    </mat-card-header>
  }

  <mat-card-content>
   <p>
     {{event.description}}
   </p>
  </mat-card-content>
</mat-card>
