<form [formGroup]="eventForm">
  <h1 mat-dialog-title>Update Member</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="row">
          <p>Title*:</p>
          <mat-form-field appearance="fill">
            <input matInput required formControlName="title" />
          </mat-form-field>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <p>Presenter:</p>
          <mat-form-field appearance="fill">
            <input matInput formControlName="presenter" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <p>Description*:</p>
      <mat-form-field appearance="fill">
        <input matInput formControlName="description" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]>Cancel</button>
    <button mat-raised-button color="primary" (click)="updateEvent()" cdkFocusInitial>Update</button>
  </div>
</form>
